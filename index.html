<!DOCTYPE html>
<html lang="en">
<head>
	<title>Procure Eminence Theater</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<meta name="description" content="Procure Eminence Theater is a JavaScript application that makes YouTube video libraries easy to view on any website.">
	<meta name="keywords" content="Procure Eminence Theater">

	<link rel="stylesheet" href="css/theater-app.css?v=8.21.2019.3"><!-- Required CSS File -->

	<!-- Demo Page Styles -->
	<style>
		button{
			display:inline-block;
			width:260px;
			height:60px;
			background-color:#0200b6;
			color:white;
			font-weight:bold;
			font-size:24px;
			line-height:60px;
			cursor:pointer;
		}
	</style>
</head>


<body onload="theater.initialize()">

	<div style="width:100%;height:110px;text-align:center;">
		<button onclick="theater.open('Github_Tutorials')">Github Theater</button>
		<br><br>
		<button onclick="theater.open('jQuery_Intro_Tutorials')">jQuery Theater</button>
	</div>

	<!-- Procure Eminence Theater HTML Begins -->
	<div id="shader" onclick="theater.close()"></div>
	<div id="settings">
		<div id="closeTheaterControlBox" onclick="theater.close()">Close App</div>
	</div>
	<div id="video"></div>
	<div id="controller">
		<div id="controllerTitle">Videos</div>
		<div id="controllerInnerBox">
			<select class="videoSelector" id="Github_Tutorials" onchange="theater.loadVideo(this.value)">
				<option selected="selected" value="0fKg7e37bQE">Basics For Mac or Windows</option>
				<option value="oFYyTZwMyAg">Pull Requests, Branches, Merging & Team Workflow</option>
			</select>
			<select class="videoSelector" id="jQuery_Intro_Tutorials" onchange="theater.loadVideo(this.value)">
				<option selected="selected" value="hMxGhHNOkCU">Intro</option>
				<option value="G-POtu9J-m4">Event Binding</option>
				<option value="Cc3K2jDdKTo">Writing Smarter, Better Code</option>
				<option value="LYKRkHSLE2E">DOM Traversal</option>
				<option value="1nWrIBB_bMA">Building a Tab Panel</option>
				<option value="KkzVFB3Ba_o">Image Slider</option>
			</select>
		</div>
	</div>
	<!-- Procure Eminence Theater HTML Ends -->

	<!-- Deferred Javascript Source Files -->
	<script src="js/jquery.js?v=3.4.1"></script> <!-- Required JS File -->
	<script src="js/theater-app.js?v=8.21.2019.2"></script> <!-- Required JS File -->
	<!-- End of Deferred Javascript Source Files -->
</body>
</html>
